{% extends 'user/dashlayout.html' %}

{% block content %}

<style>
.cont {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.86);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    backdrop-filter: blur(10px);
    margin-top: 50px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

form {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
}

.search-input {
    width: 300px;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 16px;
    margin-right: 10px;
}

.search-button {
    padding: 10px 20px;
    background-color: #300063;
    color: white;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
}

.search-button:hover {
    background-color: #CE4501;
}

.contact-table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

.contact-table th, .contact-table td {
    border: 1px solid #ddd;
    padding: 12px;
    text-align: left;
}

.contact-table th {
    background-color: #f2f2f2;
    color: #333;
}

.contact-table tr:nth-child(even) {
    background-color: #f9f9f9;
}

.contact-table tr:hover {
    background-color: #f1f1f1;
}

.contact-table th {
    padding-top: 12px;
    padding-bottom: 12px;
}

</style>
<div class="cont">
    <h1>Contact Messages</h1>
    <form method="GET" action="{{ url_for('contact_data') }}">
        <input type="text" name="query" placeholder="Search..." value="{{ query }}" class="search-input">
        <button type="submit" class="search-button">Search</button>
    </form>
    <table class="contact-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for contact in contacts %}
                <tr>
                    <td>{{ contact.contact_name }}</td>
                    <td>{{ contact.contact_email }}</td>
                    <td>{{ contact.contact_subject }}</td>
                    <td>{{ contact.contact_message }}</td>
                    <td>
                        <form action="{{ url_for('delete_contact', contact_id=contact.contact_id) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
